<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/student/studpage.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>EduTrip</title>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/logo.png.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name"> EduTrip </span>
                    <span class="desc">Seminars and Tours</span>
                </div>
            </div>
            <i class='bxr  bx-chevron-right  toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-user-circle icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-calendar-detail icon'></i>
                            <span class="text nav-text">Events</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-bell icon'></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-bus icon'></i>
                            <span class="text nav-text">Bus Assignment</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-megaphone-alt icon'></i>
                            <span class="text nav-text">Announcement</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bxr  bx-certification icon'></i>
                            <span class="text nav-text">E-Certificate</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
				<li class="">
					<a href="#" onclick="logout()">
						<i class='bxr bx-arrow-out-left-square-half icon'></i>
						<span class="text nav-text">Logout</span>
					</a>
				</li>
            </div>
        </div>
    </nav>
    <script src="/student/studpage.js"></script>
</body>

</html>
